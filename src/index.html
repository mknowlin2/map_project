<!DOCTYPE>
<html lang="en">
  <head>
    <!-- META tags -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container-fluid" style="width:100%; height:100%;">
      <header>
        <div class="page-header">
          <h1>West Chester, Ohio</h1>
        </div>
        <p class="lead">Welcome to my second home.</p>
      </header>
      <div class="row">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>
      <hr>
      <div id="location-container" class="row">
        <div class="col">
          <div id="filter-container" class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-lbl">Filter: </span>
            </div>
            <input id="filter" type="text" class="form-control"
                   placeholder="Filter list below"  aria-label="Filter: "
                   aria-describedby="filter-lbl"
                   data-bind="value: filter, valueUpdate: 'afterkeydown', event: {keyup: filterMarkers}">
          </div>
          <div  id="locations" class="list-group" data-bind="foreach: filteredLocations">
            <a href="#" class="list-group-item list-group-item-action"
               data-bind="text: title, click: showMarker"></a>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="static/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/popper/popper.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/knockout/knockout-3.4.2.js"></script>
    <script type='text/javascript' src='static/js/locations.js'></script>
    <script type='text/javascript' src='static/js/map.js'></script>
    <script type='text/javascript' src='static/js/map_knockout.js'></script>
    <script>
      // Activates knockout.js
      ko.applyBindings(new AppViewModel());
    </script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCMfPkhQmndWDZ61scRZGG9GYJxVAzc5GQ&libraries=places,geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
